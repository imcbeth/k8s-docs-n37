<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a2e" stroke="#326ce5" stroke-width="2"/>

  <!-- Kubernetes-style Hexagon (Outer) -->
  <path d="M 100 30 L 130 45 L 130 75 L 100 90 L 70 75 L 70 45 Z"
        fill="none" stroke="#326ce5" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Inner Hexagon -->
  <path d="M 100 45 L 120 55 L 120 75 L 100 85 L 80 75 L 80 55 Z"
        fill="#326ce5" fill-opacity="0.2" stroke="#326ce5" stroke-width="1.5"/>

  <!-- Center Hub (Kubernetes Wheel) -->
  <circle cx="100" cy="65" r="8" fill="#326ce5"/>

  <!-- Spokes radiating from center -->
  <line x1="100" y1="65" x2="100" y2="45" stroke="#326ce5" stroke-width="2"/>
  <line x1="100" y1="65" x2="120" y2="55" stroke="#326ce5" stroke-width="2"/>
  <line x1="100" y1="65" x2="120" y2="75" stroke="#326ce5" stroke-width="2"/>
  <line x1="100" y1="65" x2="100" y2="85" stroke="#326ce5" stroke-width="2"/>
  <line x1="100" y1="65" x2="80" y2="75" stroke="#326ce5" stroke-width="2"/>
  <line x1="100" y1="65" x2="80" y2="55" stroke="#326ce5" stroke-width="2"/>

  <!-- 5 Raspberry Pi Nodes (arranged in pentagon pattern) -->
  <!-- Node 1 (Top) -->
  <circle cx="100" cy="110" r="12" fill="#c51a4a" stroke="#0d0d0d" stroke-width="2"/>
  <circle cx="100" cy="110" r="3" fill="#ffffff"/>

  <!-- Node 2 (Top Right) -->
  <circle cx="135" cy="125" r="12" fill="#c51a4a" stroke="#0d0d0d" stroke-width="2"/>
  <circle cx="135" cy="125" r="3" fill="#ffffff"/>

  <!-- Node 3 (Bottom Right) -->
  <circle cx="125" cy="160" r="12" fill="#c51a4a" stroke="#0d0d0d" stroke-width="2"/>
  <circle cx="125" cy="160" r="3" fill="#ffffff"/>

  <!-- Node 4 (Bottom Left) -->
  <circle cx="75" cy="160" r="12" fill="#c51a4a" stroke="#0d0d0d" stroke-width="2"/>
  <circle cx="75" cy="160" r="3" fill="#ffffff"/>

  <!-- Node 5 (Top Left) -->
  <circle cx="65" cy="125" r="12" fill="#c51a4a" stroke="#0d0d0d" stroke-width="2"/>
  <circle cx="65" cy="125" r="3" fill="#ffffff"/>

  <!-- Connection Lines Between Nodes -->
  <line x1="100" y1="110" x2="135" y2="125" stroke="#0eab8c" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="135" y1="125" x2="125" y2="160" stroke="#0eab8c" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="125" y1="160" x2="75" y2="160" stroke="#0eab8c" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="75" y1="160" x2="65" y2="125" stroke="#0eab8c" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="65" y1="125" x2="100" y2="110" stroke="#0eab8c" stroke-width="1.5" stroke-opacity="0.6"/>

  <!-- N37 Text Label -->
  <text x="100" cy="140" text-anchor="middle" font-family="monospace, sans-serif"
        font-size="22" font-weight="bold" fill="#326ce5">N37</text>

  <!-- Circuit-style decorative elements in corners -->
  <circle cx="20" cy="20" r="3" fill="#0eab8c"/>
  <line x1="20" y1="20" x2="35" y2="20" stroke="#0eab8c" stroke-width="1"/>
  <line x1="20" y1="20" x2="20" y2="35" stroke="#0eab8c" stroke-width="1"/>

  <circle cx="180" cy="20" r="3" fill="#0eab8c"/>
  <line x1="180" y1="20" x2="165" y2="20" stroke="#0eab8c" stroke-width="1"/>
  <line x1="180" y1="20" x2="180" y2="35" stroke="#0eab8c" stroke-width="1"/>

  <circle cx="20" cy="180" r="3" fill="#0eab8c"/>
  <line x1="20" y1="180" x2="35" y2="180" stroke="#0eab8c" stroke-width="1"/>
  <line x1="20" y1="180" x2="20" y2="165" stroke="#0eab8c" stroke-width="1"/>

  <circle cx="180" cy="180" r="3" fill="#0eab8c"/>
  <line x1="180" y1="180" x2="165" y2="180" stroke="#0eab8c" stroke-width="1"/>
  <line x1="180" y1="180" x2="180" y2="165" stroke="#0eab8c" stroke-width="1"/>
</svg>
